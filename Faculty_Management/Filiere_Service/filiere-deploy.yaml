apiVersion: apps/v1
kind: Deployment
metadata:
  name: faculty-filiere-service
  labels:
    app: faculty-filiere-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faculty-filiere-service
  template:
    metadata:
      labels:
        app: faculty-filiere-service
    spec:
      containers:
        - name: faculty-filiere-service
          image: faculty_management-faculty-filiere-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: CONFIG_SERVICE_URL
              value: "http://faculty-config-service:9999"
            - name: DISCOVERY_SERVICE_URL
              value: "http://faculty-discovery-service:8761/eureka"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://faculty-mysql-service:3306/filiere_db?createDatabaseIfNotExist=true"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "root"

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: faculty-filiere-service
spec:
  type: LoadBalancer
  selector:
    app: faculty-filiere-service
  ports:
    - port: 8081
      targetPort: 8081
